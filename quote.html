<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get a Quote - Blugold</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="script2.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="popup-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <p id="modal-message">Message received! We will contact you soon.</p>
        </div>
    </div>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <img src="logo.png" alt="Blugold Logo" class="loading-logo">
    </div>

    <!-- Back Button -->
    <a href="index.html" class="back-btn">
        <i class="fas fa-arrow-left"></i> Back to Home
    </a>
    
    <!-- Quote Section -->
    <section id="quote">
        <div class="container">
            <h1>Get a Quote</h1>
            <p class="intro-text">Fill out the form below, and we'll get back to you with a customized quote.</p>

            <!-- Quote Form -->
            <form class="quote-form"
                action="https://formspree.io/f/mdkenwva"
                method="POST"
            >
                <div class="form-group">
                    <input type="text" id="name" name="name" required>
                    <label for="name">Name</label>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="form-group">
                    <input type="tel" id="phone" name="phone" required>
                    <label for="phone">Phone</label>
                </div>
                <div class="form-group">
                    <textarea id="message" name="message" rows="5" required></textarea>
                    <label for="message">Message</label>
                </div>
                <button type="submit" class="cta-btn">Submit</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer id="footer">
        <div class="container2">
            <p>&copy; 2023 Blugold. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript for Loading Screen -->
    <script>
        // Hide the loading screen when the page is fully loaded
        window.addEventListener("load", function () {
            const loadingScreen = document.getElementById("loading-screen");
            loadingScreen.style.opacity = "0"; // Fade out
            setTimeout(() => {
                loadingScreen.style.display = "none"; // Remove from DOM
            }, 500); // Match the duration of the fade-out
        });
        

        </script>
</body>
</html>
